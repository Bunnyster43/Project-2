<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Question Submission Form</title>
</head>

<body>
    <h1 class="display-4">Submit the details of your question here!</h1>
    <div class="container-fluid">
        <form action="/put">
            <div class="form-group">
                <label for="sel1">What Subforum Does Your Question Fall Under? (select one):</label>
                <select class="form-control" id="sel1" name="qSubforum">
                    <option>Select a Subforum</option>
                    <option>Film/Television</option>
                    <option>Music</option>
                    <option>Games</option>
                    <option>Sports</option>
                    <option>Arts</option>
                </select>

            </div>
            <!-- Your Question:<br> -->
            <!-- <input type="text" name="qText" value="">
        <br><br>-->


            <div class="form-group">
                <label for="comment">Your Question:</label>
                <textarea class="form-control" rows="5" id="comment" name="qText"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div>
                    <button type="button" class="btb btn-secondary" id="frontPageRedirect">Back to the Front Page!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="../public/assets/js/submit.js"></script>
</body>

</html>
